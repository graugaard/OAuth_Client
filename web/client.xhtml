<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xml:lang="en" lang="en">
<head>
    <title>Client test</title>
</head>

<body>
    Testing some client stuff.
    <f:view>
        <f:metadata>
            <f:viewParam name="code" value="#{client.code}"></f:viewParam>
            <f:viewAction action="#{client.handleCode}"></f:viewAction>
        </f:metadata>
    </f:view>
    <h:form>
        <h:commandButton value="Login at the OAuth service"
                  action="#{client.getAuthCode}"
                  rendered="#{not client.validCode}"></h:commandButton>
    </h:form>
    Testing some things.
    <h:outputText value="Here is a token #{client.token}" rendered="#{client.validCode}"/>
    <h:outputText value="Here is something about you #{client.infoAboutUser}" rendered="#{client.validCode}">
    </h:outputText>
</body>
</html>
